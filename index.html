<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My News</title>
</head>

<body>
    <nav>
        <div class="main-nav flex container">
            <a href="#" class="nav-logo">
                <img src="nav-logo.png" alt="" onclick="reload()">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-links nav-item" onclick="clickFun('ipl')" id="ipl">IPL</li>
                    <li class="hover-links nav-item" onclick="clickFun('finance')" id="finance">Finance</li>
                    <li class="hover-links nav-item" onclick="clickFun('politics')" id="politics">Politics</li>
                </ul>
            </div>
            <div class="nav-search flex">
                <input type="text" placeholder="e.g. coding" id="search-input">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="card-container container flex " id="card-container">

        </div>
    </main>
    <template id="template-news-card" id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">this is the title</h3>
                <h6 class="news-source" id="news-source">End gadget 12/01/2024</h6>
                <p class="news-description" id="news-description">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore blanditiis harum ut adipisci omnis repellat veniam obcaecati molestiae quos rerum!
                </p>
            </div>
        </div>
    </template>
    <script src="main.js"></script>
</body>

</html>
